<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Speaker Submission</title>
</head>

<body>
  <header class="speaker-form-header">
    <h1>Speaker Submission</h1>
    <p>
      <em>Want to speak at our fake conference? <span></span>Fill out this form.</em>
    </p>
  </header>

  <form action="" method="get" class="speaker-form">
    <div class="form_row">
      <label for="user_name">Name</label>
      <input type="text" id="user_name" name="user_name">
    </div>

    <div class="form_row">
      <label for="user_mail">Email</label>
      <input type="email" id="user_mail" name="user_mail">
    </div>

    <fieldset class="legacy-form-row">
      <legend>Type of talk</legend>

      <input type="radio" id="talk-type-1" value="main-stage" name="type-of-talk">
      <label for="main-stage" class="radio-label">Main Stage</label>

      <input type="radio" id="talk-type-2" value="workshop" name="type-of-talk">
      <label for="workshop" class="radio-label">Workshop</label>
    </fieldset>

    <div class="form_row">
      <label for="size">T-shirt size</label>
      <select name="size" id="size">
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra Large</option>
      </select>
    </div>

    <div class="form_row">
      <label for="abstract">Abstract</label>
      <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
      <div class="instructions">Describe your talk in 500 words or less</div>
    </div>

    <div class="form_row">
      <label for="available" class="checkbox_label">
        <input type="checkbox" id="available" name="available" value="is_available">
        <span>I'm actually available the date of the talk</span>
      </label>
    </div>

    <div class="form_row submit_button">
      <button class="submit">Submit</button>
    </div>
  </form>
</body>

</html>
